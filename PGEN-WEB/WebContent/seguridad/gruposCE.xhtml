<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
	<h:form id="f2">
		<div style="min-width: 500px;">
			<h:panelGroup id="pnlG1">
				<table style="width: 100%">
					<tr>
						<td><p:outputLabel value="#{content['label.name']}" for="i1" /></td>
						<td><h:inputText value="#{gruposPB.entity.nombre}"
								styleClass="form-control" id="i1" /></td>
					</tr>
					<tr>
						<td colspan="2"><p:message for="i1"></p:message></td>
					</tr>
					<tr>
						<td><p:outputLabel value="#{content['label.description']}"
								for="i2" /></td>
						<td rowspan="3"><h:inputTextarea
								value="#{gruposPB.entity.descripciÃ³n}" styleClass="form-control"
								rows="3" id="i2" /></td>
					</tr>
					<tr>
						<td />
					</tr>
					<tr>
						<td />
					</tr>
					<tr>
						<td colspan="2"><p:message for="i2"></p:message></td>
					</tr>
				</table>
			</h:panelGroup>
			<br />
			<div class="panel panel-default">
				<div class="panel-heading">
					#{content['field.title.Acces']}
					<div class="pull-right">
						<div class="btn-group">
							<p:commandLink value="#{content['field.new']}" ajax="true"
								styleClass="btn btn-default btn-xs" update=":dlg2"
								action="#{gruposPB.edicion()}" oncomplete="PF('dlg2').show();">

							</p:commandLink>
						</div>
					</div>
				</div>
				<div class="panel-body">
					<h:panelGroup id="pg2" style="width: 100%">
						<table style="width: 100%" class="table table-hover">
							<thead>
								<tr>
									<th><p:outputLabel value="#{content['label.title']}" /></th>
									<th><p:outputLabel value="#{content['label.state']}" /></th>
									<th><p:outputLabel value="#{content['label.url']}" /></th>
									<th><p:outputLabel value="#{content['label.redirect']}" /></th>
									<th><p:outputLabel value="#{content['field.delete']}" /></th>
								</tr>
							</thead>
							<tbody>
								<ui:repeat var="acc" value="#{gruposPB.entity.accesosGrupo}">
									<tr>
										<td>#{acc.accesoID.titulo}</td>
										<td>#{acc.accesoID.estado}</td>
										<td>#{acc.accesoID.url}</td>
										<td>#{acc.accesoID.redireccionamiento}</td>
										<td><p:commandLink value="#{content['field.delete']}"
												styleClass="btn btn-default btn-xs"
												action="#{gruposPB.removerAcceso()}">
												<f:setPropertyActionListener value="#{acc}"
													target="#{gruposPB.accGrp}" />
											</p:commandLink></td>
									</tr>
								</ui:repeat>
							</tbody>
						</table>
					</h:panelGroup>

				</div>
			</div>
			<div class="pager">
				<p:commandButton action="#{gruposPB.saveEntity()}" update="pnlG1"
					value="#{content['field.save']}" styleClass="btn btn-default">
				</p:commandButton>
				<p:commandButton value="#{content['field.cancel']}"
					styleClass="btn btn-default" immediate="true" action="#{gruposPB.cancelar()}"
					oncomplete="PF('dlg1').hide();">
				</p:commandButton>
			</div>
		</div>
	</h:form>
</ui:composition>
