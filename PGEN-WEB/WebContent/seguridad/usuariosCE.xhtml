<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
	<h:form id="f2">
		<div style="min-width: 500px;">
			<table style="with: 100%">
				<tr>
					<td><p:outputLabel value="#{content['field.title.user']}" /></td>
					<td><h:inputText value="#{usuarioPB.entity.usuario}"
							styleClass="form-control" id="i1" style="width:200px;" /></td>
					<td width="15px;" />
					<td><p:outputLabel value="#{content['label.state']}" /></td>
					<td><h:selectOneMenu value="#{usuarioPB.entity.estado}"
							styleClass="form-control" style="width:200px;">
							<f:selectItems value="#{usuarioPB.estados}" />
						</h:selectOneMenu></td>
				</tr>
				<tr>
					<td colspan="2"><p:message for="i1"></p:message></td>
				</tr>
				<tr>
					<td><p:outputLabel value="#{content['label.password']}" /></td>
					<td><h:inputSecret value="#{usuarioPB.entity.contrasena}"
							disabled="#{!usuarioPB.new}"
							styleClass="form-control #{usuarioPB.new? 'disabled':''}"
							style="width:200px;" /></td>
					<td />
					<td><p:outputLabel value="#{content['field.title.Groups']}" /></td>
					<td><h:selectOneMenu value="#{usuarioPB.idGrupo}"
							styleClass="form-control" style="width:200px;">
							<f:selectItems value="#{usuarioPB.grupoUI}" />
							<f:ajax listener="#{usuarioPB.valueGrupoChange}"  />
						</h:selectOneMenu></td>
				</tr>
				<tr>
					<td><p:outputLabel value="#{content['label.profile']}" /></td>
					<td><h:selectOneMenu id="som3" value="#{usuarioPB.IDPerfil}"
							styleClass="form-control" style="width:200px;">
							<f:selectItems value="#{usuarioPB.perfilesUI}" />
						</h:selectOneMenu></td>
				</tr>
			</table>

			<div class="pager">
				<p:commandButton  update=":f1" action="#{usuarioPB.saveEntity()}"
					value="#{content['field.save']}" styleClass="btn btn-default">
				</p:commandButton>
				<p:commandButton value="#{content['field.cancel']}"
					styleClass="btn btn-default" immediate="true"
					oncomplete="PF('dlg1').hide();">
				</p:commandButton>
			</div>
		</div>
	</h:form>
</ui:composition>
