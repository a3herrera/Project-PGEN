<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
	<h:form id="f2">
		<div style="min-width: 350px;">
			<table style="with: 100%">
				<tr>
					<td><p:outputLabel
							value="#{content['field.label.checkbook.number']}" /></td>
					<td><h:inputText value="#{chequeraPB.entity.numero}"
							styleClass="form-control" id="no"/></td>
				</tr>
				<tr>
					<tr>
						<td colspan="2"><p:message for="no" display="text" /></td>
					</tr>
				</tr>
				<tr>
					<td><p:outputLabel
							value="#{content['field.label.account.no']}" /></td>
					<td><h:selectOneMenu styleClass="form-control"
							value="#{chequeraPB.IDCuenta}">
							<f:selectItems value="#{chequeraPB.cuentasUI}" />
						</h:selectOneMenu></td>
				</tr>
				<tr>
					<td><p:outputLabel
							value="#{content['label.state']}" /></td>
					<td><h:selectOneMenu styleClass="form-control"
							value="#{chequeraPB.entity.estado}">
							<f:selectItems value="#{chequeraPB.estadosUI}" />
						</h:selectOneMenu></td>
				</tr>
				<tr>
					<td><p:outputLabel
							value="#{content['field.label.releaseDate']}" /></td>
					<td>
						<p:calendar value="#{chequeraPB.entity.fechaAutorizaciÃ³n}" pattern="dd/MM/yyyy" id="date"/>
					</td>
				</tr>

				<tr>
					<td colspan="2"><p:message for="date" display="text" /></td>
				</tr>

				<tr>
					<td>#{content['field.label.initNumber']}</td>

					<td><h:inputText value="#{chequeraPB.entity.numeroInicial}"
							styleClass="form-control" id="init" readonly="#{chequeraPB.numberReadOnly}"/></td>
				</tr>
				<tr>
					<td colspan="2"><p:message for="init" display="text" /></td>
				</tr>
				<tr>
					<td>#{content['field.label.endNumber']}</td>

					<td><h:inputText value="#{chequeraPB.entity.numeroFinal}"
							styleClass="form-control" id="ending" readonly="#{chequeraPB.numberReadOnly}"/></td>

				</tr>
				<tr>
					<td colspan="2"><p:message for="ending" display="text" /></td>
				</tr>
				<tr>
					<td colspan="2"><p:messages id="messages1" showDetail="true"
							globalOnly="true" showSummary="false" autoUpdate="true"
							closable="true" /></td>
				</tr>
			</table>

			<div class="pager">
				
					<p:message for="ending" display="text" />
				
				<p:commandButton update=":f1" action="#{chequeraPB.saveEntity()}"
					value="#{content['field.save']}" styleClass="btn btn-default">
				</p:commandButton>
				<p:commandButton value="#{content['field.cancel']}"
					styleClass="btn btn-default" immediate="true"
					oncomplete="PF('dlg1').hide();">
				</p:commandButton>
			</div>
		</div>
	</h:form>
</ui:composition>
