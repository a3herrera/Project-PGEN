<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
	<h:form id="f2">
		<div style="min-width: 350px;">
			<table style="with: 100%">
				<tr>
					<td><p:outputLabel
							value="#{content['field.label.account.no']}" /></td>
					<td><h:inputText value="#{cuentaPB.entity.numero}"
							styleClass="form-control" /></td>
				</tr>
				<tr>
					<td><p:outputLabel value="#{content['field.title.bank']}" />
					</td>
					<td><h:selectOneMenu value="#{cuentaPB.idBanco}"
							styleClass="form-control">
							<f:selectItems value="#{cuentaPB.bancosUI}" />
			</h:selectOneMenu></td>
				</tr>
				<tr>
					<td><p:outputLabel
							value="#{content['field.label.account.type']}" /></td>
					<td><h:selectOneMenu value="#{cuentaPB.entity.tipo}" 
							styleClass="form-control">
							<f:selectItems value="#{cuentaPB.tipoUI}" />
						</h:selectOneMenu></td>
				</tr>
				<tr>
					<td><p:outputLabel
							value="#{content['field.label.account.moneda']}" /></td>
					<td><h:selectOneMenu value="#{cuentaPB.idMoneda}"
							styleClass="form-control">
							<f:selectItems value="#{cuentaPB.monedaUI}" />
						</h:selectOneMenu></td>
				</tr>
				<tr>
					<td><p:outputLabel
							value="#{content['field.label.account.date']}" /></td>
					<td><p:calendar value="#{cuentaPB.entity.fechaApertura}"  locale="de" navigator="true" pattern="dd-MMM-yyyy">

						</p:calendar></td>
				</tr>
				<tr>
					<td><p:outputLabel value="#{content['label.state']}" /></td>
					<td><h:selectBooleanCheckbox value="#{cuentaPB.entity.estado}" />
					</td>
				</tr>

			</table>

			<div class="pager">
				<p:commandButton update=":f1" action="#{cuentaPB.saveEntity()}"
					value="#{content['field.save']}" styleClass="btn btn-default">
				</p:commandButton>
				<p:commandButton value="#{content['field.cancel']}"
					styleClass="btn btn-default" immediate="true"
					oncomplete="PF('dlg1').hide();">
				</p:commandButton>
			</div>
		</div>
	</h:form>
</ui:composition>
