<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
	<h:form id="f2">
		<div style="min-width: 350px;">
			<table style="with: 100%">
				<tr>
					<td>#{content['field.title.bank']}</td>
					<td><small><strong> #{bancaPB.banco.nombre} </strong>
					</small></td>
				</tr>
				<tr>
					<td>#{content['field.label.account.no']}</td>
					<td><h:selectOneMenu value="#{bancaPB.cuentaId}"
							styleClass="form-control">
							<f:selectItems value="#{bancaPB.cuentasUI}" />
						</h:selectOneMenu></td>
				</tr>
				<tr>
					<td>#{content['field.label.docto.no']}</td>
					<td><h:inputText value="#{bancaPB.documentoNo}"
							styleClass="form-control" required="true"
							requiredMessage="#{msg['message.required.true']}" /></td>
				</tr>
				<tr>
					<td>#{content['field.label.account.ammount']}</td>
					<td><h:inputText value="#{bancaPB.monto}"
							styleClass="form-control" required="true"
							requiredMessage="#{msg['message.required.true']}" /></td>
				</tr>

			</table>
			<div class="pager">
				<p:commandButton update=":f1" action="#{bancaPB.enviarDebito}"
					value="#{content['field.save']}" styleClass="btn btn-default">
				</p:commandButton>
				<p:commandButton value="#{content['field.cancel']}"
					styleClass="btn btn-default" immediate="true"
					oncomplete="PF('dlg1').hide();">
				</p:commandButton>
			</div>
		</div>
	</h:form>
</ui:composition>
