<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/templates/template.xhtml">

	<ui:define name="pageTitle">
		<title>#{content['Project.Name']}</title>
	</ui:define>
	<ui:define name="additionsPage">

		<h:outputStylesheet library="css" name="login.css" />
	</ui:define>

	<ui:define name="body">
		<h:form>
			<div class="form-signin">
				<div class="col-xs-4 bs-docs-nav-side">

					<div class="login-icon">
						<h4>
							#{content['login.welcome']} <small>#{content['login.welcome.small']}</small>
						</h4>
					</div>
				</div>
				<div class="col-xs-8 bs-docs-nav-content">
					<div class="login-form">
						<div class="form-group">
							<span class="text-muted">#{content['label.enter.user']}</span>
							<h:inputText id="login-name"
								styleClass="form-control login-field" />

						</div>
						<div class="form-group">
							<span class="text-muted">#{content['label.password']}</span>
							<h:inputText id="login-pass"
								styleClass="form-control login-field" pt:type="password" />
						</div>
						<h:commandButton action="#{SessionPB.login}"
							value="#{content['label.login']}"
							styleClass="btn
						btn-primary btn-block" />
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
