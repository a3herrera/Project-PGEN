<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/templates/template.xhtml">

	<ui:define name="pageTitle">
		<title>#{content['Project.Name']}</title>
	</ui:define>
	<ui:define name="additionsPage">

		<h:outputStylesheet library="css" name="login.css" />
	</ui:define>

	<ui:define name="body">
		<h:form>
			<div class="form-signin">

				<div class="col-xs-4 bs-docs-nav-side">

					<div class="login-icon">
						<h4>
							#{content['login.welcome']} <small>#{content['login.welcome.small']}</small>
						</h4>
					</div>
				</div>
				<div class="col-xs-8 bs-docs-nav-content">
					<div class="login-form">
						<div class="form-group">
							<span class="text-muted">#{content['label.enter.user']}</span>
							<h:inputText id="login-name" value="#{SessionPB.entity.usuario}"
								styleClass="form-control login-field" required="true"
								requiredMessage="#{msg['message.login.user.required']}" />

						</div>

						<div class="form-group">
							<span class="text-muted">#{content['label.password']}</span>
							<h:inputSecret id="login-pass"
								value="#{SessionPB.entity.contrasena}"
								styleClass="form-control login-field" pt:type="password"
								required="true"
								requiredMessage="#{msg['message.login.password.required']}" />
						</div>
						<div></div>
						<h:commandButton action="#{SessionPB.login}"
							value="#{content['label.login']}"
							styleClass="btn 
						btn-primary btn-block" />
					</div>
				</div>
				<div align="center" style="margin-top: 255px;">
					<div style="padding: 2px;">
						<p:message for="login-name" showSummary="false" closable="true" />
					</div>
					<div style="padding: 2px;">
						<p:message for="login-pass" showSummary="false" closable="true" />
					</div>
					<div style="padding: 2px;">
						<p:messages id="messages" showDetail="true" autoUpdate="true"
							showSummary="false" closable="true" globalOnly="true" />
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
