<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/templates/template.xhtml">

	<ui:define name="pageTitle">
		<title>#{content['Project.Name']}</title>
	</ui:define>
	<ui:define name="additionsPage">

		<h:outputStylesheet library="css" name="login.css" />
	</ui:define>

	<ui:define name="body">
		<h:form>
			<div class="form-signin">
				<div class="col-xs-4 bs-docs-nav-side">

					<div class="login-icon">
						<h4>
							#{content['login.welcome']} <small>#{content['login.welcome.small']}</small>
						</h4>
					</div>
				</div>
				<div class="col-xs-8 bs-docs-nav-content">
					<div class="login-form">
						<div class="form-group">
							<span class="text-muted">#{content['label.enter.user']}</span>
							<h:inputText id="login-name"
								styleClass="form-control login-field" />

						</div>
						<div class="form-group">
							<span class="text-muted">#{content['label.password']}</span>
							<h:inputText id="login-pass"
								styleClass="form-control login-field" pt:type="password" />
						</div>
						<h:commandButton action="#{SessionPB.login}"
							value="#{content['label.login']}"
							styleClass="btn
						btn-primary btn-block" />
					</div>
				</div>
			</div>

			<h:panelGrid columns="1" cellpadding="5">
				<p:commandButton value="Basic" type="button"
					onclick="PF('dlg1').show();" />

				<p:commandButton value="Modal" type="button"
					onclick="PF('dlg2').show();" />

				<p:commandButton value="Effects" type="button"
					onclick="PF('dlg3').show();" />
			</h:panelGrid>

			<p:dialog header="Basic Dialog" widgetVar="dlg1" minHeight="40">
				<h:outputText value="Resistance to PrimeFaces is futile!" />
			</p:dialog>

			<p:dialog header="Modal Dialog" widgetVar="dlg2" modal="true"
				height="100">
				<h:outputText value="This is a Modal Dialog." />
			</p:dialog>

			<p:dialog header="Effects" widgetVar="dlg3" showEffect="explode"
				hideEffect="bounce" height="100">
				<h:outputText value="This dialog has nice effects." />
			</p:dialog>
		</h:form>

				<div class="checkbox">
					<label> <input type="checkbox" value="remember-me">Remember
							me</input>
					</label>
				</div>
				<button class="btn btn-lg btn-primary btn-block" type="submit">Sign
					in</button>
			</form> -->
	</ui:define>
</ui:composition>
